<div class="image">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" novalidate [formGroup]="LoginForm" id="form" (ngSubmit)="onFormSubmit()">
                    <div class="caption">
                        <h1 class="heading">Login</h1>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="input-group-prepend md-4">
                            <span>
                                     <i class="fas fa-envelope fa-2x"></i>
                                 </span>
                            <input type="text" class="form-control" placeholder="Email Address" formControlName="EmailID">
                        </div>
                    </div>
                    <div *ngIf="validate.EmailID.touched && validate.EmailID.invalid" class="c-validation">
                        <div *ngIf="validate.EmailID.errors.required">Email is required.</div>
                        <div *ngIf="validate.EmailID.errors.email">Please, enter valid email address.</div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <div class="input-group-prepend md-4">
                            <span>
                                    <i class="fas fa-lock fa-2x"></i>
                                 </span>
                            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="Password">
                        </div>
                    </div>
                    <div *ngIf="validate.Password.touched && validate.Password.invalid" class="c-validation">
                        <div *ngIf="validate.Password.errors.required">Password is required.</div>
                        <div *ngIf="validate.Password.errors.minlength">Password should be of 8 characters</div>
                    </div>
                    <br/>
                    <button class="btn btn-primary btn-block" type="submit" [disabled]="!LoginForm.valid">Login</button>
                    <div>
                        <p class="option">New user?
                            <button class="btn btn-link" routerLink='/register'>Register</button>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
